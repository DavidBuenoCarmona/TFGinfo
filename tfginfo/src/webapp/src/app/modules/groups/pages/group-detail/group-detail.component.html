<div class="basic-page">
    <h2 *ngIf="!creation" class="mb-3">{{ group?.name }}</h2>
    <h2 *ngIf="creation" class="mb-3">{{ 'WORKING_GROUP.NEW' | translate }}</h2>

    <form class="group-form" [formGroup]="groupForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>{{ 'GLOBAL.NAME' | translate }}</mat-label>
                <input matInput formControlName="name" placeholder="{{ 'GLOBAL.NAME' | translate }}" />
                <mat-error *ngIf="groupForm.get('name')?.invalid">{{ 'GLOBAL.NAME_REQUIRED' | translate }}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>{{ 'GLOBAL.DESCRIPTION' | translate }}</mat-label>
                <textarea matInput formControlName="description" placeholder="{{ 'GLOBAL.DESCRIPTION' | translate }}"></textarea>
                <mat-error *ngIf="groupForm.get('description')?.invalid">{{ 'GLOBAL.DESCRIPTION_REQUIRED' | translate }}</mat-error>
            </mat-form-field>
        </div>

        <div class="form-row">
            <mat-checkbox formControlName="isPrivate">
                {{ 'WORKING_GROUP.PRIVATE' | translate }}
            </mat-checkbox>
        </div>
        <professor-list *ngIf="professors.length > 0" [professors]="professors"></professor-list>
        <div class="actions">
            <button mat-raised-button class="action-button" [ngClass]="groupForm.invalid ? 'disabled' : ''" type="submit" [disabled]="groupForm.invalid">
                {{ creation ? ('GLOBAL.CREATE' | translate) : ('GLOBAL.UPDATE' | translate) }}
            </button>
            <button mat-raised-button class="action-button" type="button" (click)="onCancel()">
                {{ 'GLOBAL.CANCEL' | translate }}
            </button>
        </div>
    </form>
</div>
