<div class="mat-elevation-z8">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="mb-2">{{ 'UNIVERSITY.TITLE_N' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ng-container *ngIf="universities && universities.length > 0; else noResults">
                <table mat-table [dataSource]="universities" class="mat-table">
                    <!-- Nombre Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>{{ 'GLOBAL.NAME' | translate }}</th>
                        <td mat-cell *matCellDef="let university">{{ university.name }}</td>
                    </ng-container>

                    <!-- UbicaciÃ³n Column -->
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef>{{ 'GLOBAL.ADDRESS' | translate }}</th>
                        <td mat-cell *matCellDef="let university">{{ university.address }}</td>
                    </ng-container>

                    <!-- Acciones Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>{{ 'GLOBAL.ACTIONS' | translate }}</th>
                        <td mat-cell *matCellDef="let university">
                            <button mat-icon-button color="primary" (click)="onEdit(university)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="onDelete(university)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="selectUniversity(university)">
                                <mat-icon>{{ university.id == selectedUniversity ? 'check_circle' : 'check circle_outline'}}</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Header and Row Definitions -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </ng-container>
            <ng-template #noResults>
                <div class="text-center py-4">
                    {{ ('GLOBAL.NO_RESULTS') | translate }}
                </div>
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
