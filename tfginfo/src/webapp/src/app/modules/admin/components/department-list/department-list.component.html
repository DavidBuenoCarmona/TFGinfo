<div class="mat-elevation-z8">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="mb-2">{{ 'DEPARTMENT.TITLE_N' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="departments" class="mat-table">
                <!-- Nombre Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>{{ 'GLOBAL.NAME' | translate }}</th>
                    <td mat-cell *matCellDef="let department">{{ department.name }}</td>
                </ng-container>

                <!-- Universidad Column -->
                <ng-container matColumnDef="university">
                    <th mat-header-cell *matHeaderCellDef>{{ 'UNIVERSITY.TITLE_1' | translate }}</th>
                    <td mat-cell *matCellDef="let department">{{ department.university.name }}</td>
                </ng-container>

                <!-- Acciones Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>{{ 'GLOBAL.ACTIONS' | translate }}</th>
                    <td mat-cell *matCellDef="let department">
                        <button mat-icon-button color="primary" (click)="onEdit(department)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="onDelete(department)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Header and Row Definitions -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
