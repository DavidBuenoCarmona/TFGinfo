<div class="basic-page">
    <h2 *ngIf="!creation" class="mb-3">{{ department?.name }}</h2>
    <h2 *ngIf="creation" class="mb-3">{{ 'DEPARTMENT.NEW' | translate }}</h2>

    <form class="department-form" [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-12 col-md-4 mb-2">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>{{ 'GLOBAL.NAME' | translate }}</mat-label>
                    <input matInput formControlName="name" placeholder="{{ 'GLOBAL.NAME' | translate }}" />
                    <mat-error *ngIf="departmentForm.get('name')?.invalid">{{ 'ERROR.NAME_REQUIRED' | translate }}</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4 mb-2">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>{{ 'GLOBAL.ACRONYM' | translate }}</mat-label>
                    <input matInput formControlName="acronym" placeholder="{{ 'GLOBAL.ACRONYM' | translate }}" />
                </mat-form-field>
            </div>
            <div class="col-12 col-md-4 mb-2">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>{{ 'UNIVERSITY.TITLE_1' | translate }}</mat-label>
                    <mat-select formControlName="universitiesId" multiple>
                        <mat-option *ngFor="let university of universities" [value]="university.id">
                            {{ university.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="actions d-flex flex-wrap gap-2 mt-3">
            <button mat-raised-button class="action-button" [ngClass]="departmentForm.invalid ? 'disabled' : ''"
                type="submit" [disabled]="departmentForm.invalid">
                {{ creation ? ('GLOBAL.CREATE' | translate) : ('GLOBAL.UPDATE' | translate) }}
            </button>
            <button mat-raised-button class="action-button" type="button" (click)="onCancel()">
                {{ 'GLOBAL.CANCEL' | translate }}
            </button>
        </div>
    </form>
</div>
