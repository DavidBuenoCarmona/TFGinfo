<div class="basic-page">
    <div class="login-form">
        <logo [isAuth]="true"></logo>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>{{ 'GLOBAL.EMAIL' | translate }}</mat-label>
                <input matInput formControlName="username" type="email" placeholder="{{ 'GLOBAL.EMAIL' | translate }}" />
                <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    {{ 'ERROR.EMAIL_REQUIRED' | translate }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>{{ 'GLOBAL.PASSWORD' | translate }}</mat-label>
                <input matInput formControlName="password" type="password" placeholder="{{ 'GLOBAL.PASSWORD' | translate }}" />
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    {{ 'ERROR.PASSWORD_REQUIRED' | translate }}
                </mat-error>
            </mat-form-field>

            <div class="actions">
                <button mat-raised-button class="action-button create-button" type="submit" [disabled]="loginForm.invalid">
                    {{ 'GLOBAL.LOGIN' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
