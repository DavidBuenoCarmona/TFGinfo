<h2 mat-dialog-title>{{ 'TFG.SELECT_TUTORS' | translate }}</h2>
<form [formGroup]="tutorForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ 'TFG.PRIMARY_TUTOR' | translate }}</mat-label>
        <mat-select formControlName="primaryTutor" required>
          <mat-option *ngFor="let professor of data.professors" [value]="professor.id">
            {{ professor.name }}
          </mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="tutorForm.get('primaryTutor')?.invalid">
          {{ 'TFG.PRIMARY_TUTOR_REQUIRED' | translate }}
        </mat-error> -->
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ 'TFG.SECONDARY_TUTOR' | translate }}</mat-label>
        <mat-select formControlName="secondaryTutor" (selectionChange)="onInternalTutorSelected()">
          <mat-option *ngFor="let professor of filteredProfessors" [value]="professor.id">
            {{ professor.name }}
          </mat-option>
          <mat-option (click)="onExternalTutorSelected()">
            <b>{{ 'TFG.EXTERNAL_TUTOR.TITLE_1' | translate }}</b>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="showExternalTutorFields" class="form-row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ 'TFG.EXTERNAL_TUTOR.NAME' | translate }}</mat-label>
        <input matInput formControlName="externalTutorName"/>
        <!-- <mat-error *ngIf="tutorForm.get('externalTutorName')?.invalid">
          {{ 'TFG.EXTERNAL_TUTOR_NAME_REQUIRED' | translate }}
        </mat-error> -->
      </mat-form-field>
    </div>

    <div *ngIf="showExternalTutorFields" class="form-row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ 'TFG.EXTERNAL_TUTOR.EMAIL' | translate }}</mat-label>
        <input matInput formControlName="externalTutorEmail"/>
        <!-- <mat-error *ngIf="tutorForm.get('externalTutorEmail')?.invalid">
          {{ 'EXTERNAL_TUTOR_EMAIL_REQUIRED' | translate }}
        </mat-error> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">{{ 'CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="tutorForm.invalid">
      {{ 'SAVE' | translate }}
    </button>
  </mat-dialog-actions>
</form>
