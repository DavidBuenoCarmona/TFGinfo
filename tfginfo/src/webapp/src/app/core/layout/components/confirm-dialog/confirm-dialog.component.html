<h2 mat-dialog-title>{{ 'GLOBAL.CONFIRM_ACTION' | translate }}</h2>
<mat-dialog-actions> 
  <button mat-button (click)="onCancel()">{{ 'GLOBAL.CANCEL' | translate }}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{ 'GLOBAL.ACCEPT' | translate}}</button>
</mat-dialog-actions>
